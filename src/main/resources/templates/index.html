<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Pets!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">List People and Pets <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item ">
                <a  class = "nav-link" th:href="@{/addperson}" id="navbarDropdown">
                    Add Owner
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/addpet}">Add pet</a>
            </li>
        </ul>
    </div>
</nav>

        <div class="jumbotron">

            <h1 class="text-center">The Pet Center</h1>
            <h3 class="text-center">Because we care</h3>

        </div>
        <div class="container">
                <div th:each="eachPerson:${people}">
                    <div class="row">
                        <div class="col-6">
                            <p class="h4" th:inline="text">[[${eachPerson.fullName}]]'s pets</p>
                            <ul>
                                <li th:each="eachPet:${eachPerson.pets}" th:text="${eachPet.petName}"></li>
                            </ul>

                        </div>
                        <div class="col-6">
                            <form th:action="@{/addpet}">
                                <input type="hidden" name="personid" th:value="${eachPerson.id}">
                                <button class="btn btn-default" type="submit">Add a pet</button>
                            </form>
                        </div>

                    </div>
                </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
