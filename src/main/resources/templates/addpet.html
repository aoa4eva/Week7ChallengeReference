<!DOCTYPE html>
<html lang="en" xmlns:th="www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a pet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">


</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">The Pet Center</h1>
        <h3 class="text-center">Because we care</h3>

    </div>
    <div class="container">
        <h2 class="text-center">Add a Pet</h2>
        <form th:action="@{/addpet}" th:object="${aPet}" method="post">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label th:for="*{petName}">Name of Pet</label>
                    <input type="text" th:field="*{petName}" class="form-control">
                </div>
                <div class="form-group">
                    <label th:for="*{owners}">Name of Owner</label>
                    <select th:field="*{owners}" multiple class="form-control">
                        <option th:each="eachOwner:${people}" th:value="${eachOwner.id}">[[${eachOwner.fullName}]]</option>
                    </select>
                </div>



                    <input type="submit" value="Add a pet" class="btn btn-default">
                    <a th:href="@{/}" class="float-right">Back to the main page</a>
            </div>
        </form>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
